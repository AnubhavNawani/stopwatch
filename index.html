<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6 offset-3" id="main-container">
                <h1 class="text-center banner">STOPWATCH</h1>

                <div class="row text-center">
                    <div class="col-3"><span id="hrs" class="text-big">00</span><span class="text-big"> hr </span></div>
                    <div class="col-3"><span id="min" class="text-big">00</span><span class="text-big"> min </span>
                    </div>
                    <div class="col-3"><span id="sec" class="text-big">00</span><span class="text-big"> sec </span>
                    </div>
                    <div class="col-3"><span id="mil-sec" class="text-big">00</span><span class="text-big"> ms </span></div>
                </div>
                <div class="row text-center" id="button-div">
                    <div class="col-4"><button class="btn btn-success btn-lg" onclick="start()">Start</button></div>
                    <div class="col-4"><button class="btn btn-danger btn-lg"  onclick="stopWatch()">Stop</button></div>
                    <div class="col-4"><button class="btn btn-warning btn-lg" onclick="reset()">Reset</button></div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
